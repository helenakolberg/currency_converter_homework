<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">

        <div>
            <label for="from-euro">From EUR:</label>
            <input type="number" v-model="euroAmount" placeholder="From EUR" name="from-euro"/>

            <label for="to-currency">To:</label>
            <select name="to-currency" id="to-currency" v-model="toCurrency">
                <option value=null disabled selected>To</option>
                <option v-for="(currency, name) in currencies.rates"
                    v-bind:value="currency">
                    {{name}}
                </option>
            </select>
        </div>

        <div>{{ calculateFromEuro }}</div>

        <div>
            <label for="from-currency">From:</label>
            <select name="from-currency" id="from-currency" v-model="fromCurrency">
                <option value=null disabled selected>From</option>
                <option v-for="(currency, name) in currencies.rates"
                v-bind:value="currency">
                    {{name}}
                </option>
            </select>

            <input type="number" v-model="currencyAmount" placeholder="Amount"/>
            <span>To EUR:</span>
        </div>

        <div v-if="isNaN(calculateToEuro) === false">{{ calculateToEuro }}</div>

        <h2>Currency Rates</h2>

        <ul v-for="(currency, name) in currencies.rates">
            <li>{{name}}: {{currency.toFixed(2)}}</li>
        </ul>
        
    </div>
</body>
</html>
